<div class="login-dark">
  <form [formGroup]="registerForm" (ngSubmit)="submitRegisterForm()" *ngIf="registration">
    <h2 class="sr-only">Login Form</h2>
    <div class="illustration">
      <img src="../../assets/logo.png">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" name="FirstName" placeholder="First Name" formControlName="FirstName" autocomplete="new-name">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" name="Surname" placeholder="Surname" formControlName="Surname" autocomplete="new-surname">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" name="Department" placeholder="Department" formControlName="Department" autocomplete="new-department">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" name="LoginName" placeholder="Login" formControlName="LoginName" autocomplete="new-login">
    </div>
    <div class="form-group">
      <input class="form-control" type="password" name="Password" placeholder="Password" formControlName="Password" autocomplete="new-password">
    </div>

    <div class="form-group">
      <button class="btn btn-primary btn-block" type="submit" (click)="submitRegisterForm()">Create account</button>
      <button class="btn btn-secondary btn-block" (click)="registration=false">Return</button>
    </div>
    <a class="forgot" *ngIf="registerError">{{ registerError }}</a>
  </form>

  <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()" *ngIf="!registration">
    <h2 class="sr-only">Login Form</h2>
    <div class="illustration">
      <img src="../../assets/logo.png">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" name="email" placeholder="Login" formControlName="login" autocomplete="login">
    </div>
    <div class="form-group">
      <input class="form-control" type="password" name="password" placeholder="Password" formControlName="password" autocomplete="current-password" required>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block" type="submit" (click)="submitLoginForm()">Log In</button>
      <button class="btn btn-secondary btn-block" (click)="register()">Register</button>
    </div>
    <a class="forgot" *ngIf="loginError$ | async as error">{{ error }}</a>
  </form>
</div>
